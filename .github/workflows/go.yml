name: Go

on:
  push:
    branches: [ master, ci-test ]
  # pull_request:
  #   branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # - run: uname -a && python3 --version || true && cat /etc/os-release || true && exit 1

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Test
      run: make test

    - name: Build
      run: ./scripts/build.py
