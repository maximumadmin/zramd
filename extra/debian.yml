control:
  Package: zramd
  Version: ${VERSION}-${RELEASE}
  Architecture: ${ARCH}
  Maintainer: maximumadmin
  Priority: extra
  Section: admin
  Installed-Size: ${SIZE_KB}
  Depends: util-linux
  Suggests: earlyoom
  Description: Automatically setup swap on zram âœ¨

# https://wiki.debian.org/MaintainerScripts
scripts:
  postinst: |-
    #!/bin/sh
    if [ -d /run/systemd/system ]; then
      deb-systemd-invoke enable --now zramd.service >/dev/null || true
    fi
  prerm: |-
    #!/bin/sh
    if [ -d /run/systemd/system ] && [ "$1" = remove ]; then
      deb-systemd-invoke disable --now zramd.service >/dev/null || true
    fi
  postrm: |-
    if [ -d /run/systemd/system ] && [ "$1" = remove ]; then
      systemctl --system daemon-reload >/dev/null || true
    fi

build:
  install:
    cmd: [make, install]
    env:
      PREFIX: ${PREFIX}
      BIN_FILE: ${BIN_FILE}
  # https://manpages.debian.org/jessie/dpkg/dpkg-deb.1.en.html
  args: [-Zgzip, -z9]
